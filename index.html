<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle God Clicker - Full Version</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Idle God Clicker - Full Version</h1>
        <div id="game" class="text-center">
            <div class="attribute my-2">Strength: <span id="strength">0</span></div>
            <div class="attribute my-2">Wisdom: <span id="wisdom">0</span></div>
            <div class="attribute my-2">Charisma: <span id="charisma">0</span></div>
            <div class="attribute my-2">Health: <span id="health">100</span></div>
            <div class="attribute my-2">Mana: <span id="mana">50</span></div>
            <button id="train" class="btn btn-primary my-3">Train Your God</button>
            <h2 class="h4 mt-4">Challenges</h2>
            <button id="faceChallenge" class="btn btn-warning my-2">Face a Challenge</button>
            <div id="challengeResult" class="mt-3"></div>
            <h2 class="h4 mt-4">Achievements</h2>
            <ul id="achievements" class="list-unstyled">
                <!-- Achievements will be listed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
